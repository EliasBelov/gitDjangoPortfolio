{% extends 'portfolio/base.html'%}
{% block content %}
    <h1>Temp</h1>
    {% load static %}
    <img src="{% static 'portfolio/SquareBlonde.bmp' %}" alt="staticPhoto" height="200">

    <br>
    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>
    <br>
    <a href="{% static 'portfolio/Resume.pdf' %}">Temp</a>

    {% for project in projects %}

        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <img src="{{ project.image.url }}" alt="Описание" height="200">
        {% if project.url %}
            <a href="{{ project.url }}">Link</a>
        {% endif%}
    {% endfor %}
{% endblock %}
